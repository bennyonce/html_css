<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Bootstrap练习</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<style type="text/css">
	
</style>
<body>
	<h2>表单组件</h2>
	<div class="container">
		<div class="row">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="搜索" style="width:750px;" />
				<span class="btn btn-success" style="width:100px; border-radius:0px;">搜索</span>
			</div>
		</div>
	</div>

	<hr />
	<h2>分页组件</h2>
	<div class="container">
		<nav>
			<ul class="pagination">
				<li><a href="#"><span aria-hidden="true">&laquo;</span></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><span aria-hidden="true">&raquo;</span></a></li>
			</ul>
		</nav>
	</div>

	<hr />
	<h2>巨幕组件</h2>
	<div class="container">
		<div class="jumbotron">
			<h1>Hello World!</h1>
			<p>广告</p>
			<p><a href="" class="btn btn-primary btn-lg" role="button" id="DD" >Learn more</a></p>
		</div>
	</div>
</body>
</html>
